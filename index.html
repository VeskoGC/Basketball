<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Project</title>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="team-home">
      <h3 class="team">HOME</h3>
       <div class="score"><span id="home-score">0</span></div>
        <div>
          <button class="buttons" id="home-increase1">+1</button>
          <button class="buttons" id="home-increase2">+2</button>
          <button class="buttons" id="home-increase3">+3</button>
        </div>
    </div>
    <!-- Guest -->
    <div id="team-guest">
      <h3 class="team">GUEST</h3>
      <div class="score"><span id="guest-score">0</span></div>
        <div>
          <button class="buttons" id="guest-increase1">+1</button>
          <button class="buttons" id="guest-increase2">+2</button>
          <button class="buttons" id="guest-increase3">+3</button>
        </div>
    </div>
</div>
</body>
</html>
